<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Taxi Aeropuerto Tarapacá</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Encabezado con logo y navegación -->
  <header>
    <div id="logo-container">
      <img src="logo.png" alt="Logo de Taxi Aeropuerto Tarapacá" id="logo-image">
      <div id="logo-text">Aeropuerto Iquique Tarapacá</div>
    </div>
    <nav>
      <a href="index.html" class="header-button">Inicio</a>
      <a href="contacto.html" class="header-button">Contacto</a>
      <a href="sobre.html" class="header-button">Sobre Nosotros</a>
      <a href="ayuda.html" class="header-button">Ayuda</a>
      <a href="login.html" class="header-button">Iniciar Sesión</a>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main>
    <h1>Iniciar Sesión</h1>
    <div class="form-container">
      <form action="/login" method="POST">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Iniciar Sesión</button>
      </form>
      <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>.</p>
    </div>
  </main>
</body>
</html>
